<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <section class="not-logged-in">
        <h2>Sign Up</h2>
        <form id="sign-up">
          <input type="email" name="credentials[email]" required placeholder="Email">
          <input type="password" name="credentials[password]" required placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" required placeholder="Password">
          <button type="submit">Sign Up</button>
        </form>
        <h2>Or Log In</h2>
        <form id="log-in">
          <input type="email" name="credentials[email]" required placeholder="Email">
          <input type="password" name="credentials[password]" required placeholder="Password">
          <button type="submit">Log In</button>
        </form>
        <!-- Not implemented yet -->
        <!-- <p>Or Sign In As A Guest</p>
        <form id="guest-sign-in">
          <button type="submit">Guest Sign In</button>
        </form> -->
      </section>
      <section class="logged-in">
        <h2>Change Password</h2>
        <form id="change-password">
          <input type="password" name="passwords[old]" required placeholder="Old Password">
          <input type="password" name="passwords[new]" required placeholder="New Password">
          <button type="submit">ChangePassword</button>
        </form>
        <h2>Log Out</h2>
        <form id="log-out">
          <button type="submit">Log out</button>
        </form>
      </section>
      <p id="auth-message"></p>
      <main>
        <section class="logged-in">
          <button type="button" id="start-game">Start New Game</button>
          <button type="button" id="get-all-games">Get all your Games</button>
          <form id="load-game">
            <input type="text" name="game[id]" required placeholder="Game ID">
            <button type="submit">Load a Game</button>
          </form>
        </section>
        <div class="container board">
        <!-- <div class="container board logged-in"> Use this when not testing-->
          <div class="row">
            <div class="col-4 board-square" id="0" value="0"> XO </div>
            <div class="col-4 board-square" id="1" value="0"> XO </div>
            <div class="col-4 board-square" id="2" value="0"> XO </div>
          </div>
          <div class="row">
            <div class="col-4 board-square" id="3" value="0"> XO </div>
            <div class="col-4 board-square" id="4" value="0"> XO </div>
            <div class="col-4 board-square" id="5" value="0"> XO </div>
          </div>
          <div class="row">
            <div class="col-4 board-square" id="6" value="0"> XO </div>
            <div class="col-4 board-square" id="7" value="0"> XO </div>
            <div class="col-4 board-square" id="8" value="0"> XO </div>
          </div>
          <p id="board-message"></p>
      </main>
    </body>
</html>
